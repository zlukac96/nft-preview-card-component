<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  <style>
	@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  
</head>
<body>
	
	<article class="card-container">
		<div class="card-image-container">
			<a href="#"><img src="images/icon-view.svg" alt="view"></a>
			<img src="images/image-equilibrium.jpg" alt="Card-Image">
		</div>
		<h1><a class="card-title" href="#">Equilibrium #3429</a></h1>
		<p>Our Equilibrium collection promotes balance and calm.</p>
		<div class="price-time-container">
		<div>
			<img src="images/icon-ethereum.svg" alt="ethereum">
			<p class="price-ETH">0.041 ETH</p>
		</div>
		<div>
			<img src="images/icon-clock.svg" alt="clock">
			<p>3 days left</p>
		</div>
		</div>
		<hr>
	
		<div class="author-container">
			<img src="images/image-avatar.png" alt="avatar">
			<p>Creation of <a href="#">Jules Wyvern</a></p>
		</div>
	
	</article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
